<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Inline Elements</title>
    <link rel="stylesheet" href="./block-inline-elements.css">
</head>
<body>
    <div class="box block">block element1</div>
    <div class="box block">block element2</div>
    <div class="box block">block element3</div>
    <hr>
    <span class="box inline">inline element1</span>
    <span class="box inline">inline element2</span>
    <span class="box inline">inline element3</span>
    <hr>
    <span class="box block-inline">Block inline element1</span>
    <span class="box block-inline">Block inline element2</span>
    <span class="box block-inline">Block inline element3</span>
</body>
</html>
